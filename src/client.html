<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>Meu Jogo Multiplayer</title>

    <style>
        #screen {
            border: 10px solid #CCC;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
            image-rendering: -moz-crisp-edges;
            width: 400px;
            height: 400px;
        }
    </style>

<!-- <script src="keyboard-listener.js"> </script> -->

</head>

<body>
    <canvas id="screen" width="10" height="10"></canvas>

    <script type="module">
        import createGame from './game.js'
        import createKeyboardListener from './keyboard-listener.js'
        import renderScreen from './render-screen.js'

        const game = createGame()
        const keyboardListener = createKeyboardListener(document)
        keyboardListener.subscribe(game.movePlayer)
        
        const screen = document.getElementById('screen')
        renderScreen(screen, game, requestAnimationFrame)

        game.addPlayer({ playerId: 'player1', playerX: 0, playerY: 0 })
        game.addPlayer({ playerId: 'player2', playerX: 7, playerY: 3 })
        game.addPlayer({ playerId: 'player3', playerX: 4, playerY: 5 })
        game.addFruit({ fruitId: "Ma√ßa", fruitX: 1, fruitY: 3 })
        game.addFruit({ fruitId: "Banana", fruitX: 7, fruitY: 6 })
    </script>
</body>
</html>
