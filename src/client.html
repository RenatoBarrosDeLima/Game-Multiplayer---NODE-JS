<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>Meu Jogo Multiplayer</title>

    <style>
        #screen {
            border: 10px solid #CCC;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
            image-rendering: -moz-crisp-edges;
            width: 400px;
            height: 400px;
        }
    </style>

    <script>
    </script>
</head>

<body>
    <canvas id="screen" width="10" height="10"></canvas>

    <script>
        const screen = document.getElementById('screen');
        const context = screen.getContext('2d');
        const currentPlayerId = 'player1';

        function createGame() {
            const state = {
                players: {
                    'player1': {
                        x: 1,
                        y: 1
                    },
                    'player2': {
                        x: 9,
                        y: 9
                    }
                },
                fruits: {
                    'fruit1': {
                        x: 3,
                        y: 1
                    }
                }
            };

            function movePlayer(comand) {
                console.log(`game.movePlayer() -> Moving ${comand.playerId} with ${comand.keyPressed}`)

                const acceptedMoves = {
                    ArrowUp(player) {
                        console.log('game.movePlayer() -> Moving player Up')
                        if (player.y - 1 >= 0) {
                            player.y = player.y - 1;
                        }
                    },
                    ArrowRight(player) {
                        console.log('game.movePlayer() -> Moving player Right')
                        if (player.x + 1 < screen.width) {
                            player.x = player.x + 1;
                        }
                    },
                    ArrowDown(player) {
                        console.log('game.movePlayer() -> Moving player Down')
                        if (player.y + 1 < screen.height) {
                            player.y = player.y + 1;
                        }
                    },
                    ArrowLeft(player) {
                        console.log('game.movePlayer() -> Moving player Left')
                        if (player.x - 1 >= 0) {
                            player.x = player.x - 1;
                        }
                    },
                }

                const keyPressed = comand.keyPressed;
                const player = state.players[comand.playerId];
                const moveFunction = acceptedMoves[keyPressed];

                if (moveFunction) {
                    moveFunction(player)
                }

            }
            return {
                movePlayer,
                state
            }
        };

        const game = createGame();
        const keyboardListener = createKeyboardListener();
        keyboardListener.subscribe(game.movePlayer);

        function createKeyboardListener() {
            const state = {
                obsorvers: []
            }

            function subscribe(obsorverFunction) {
                state.obsorvers.push(obsorverFunction);
            }

            function notifyAll(comand) {
                console.log(`keyboardListener -> Notifying ${state.obsorvers.length} obsorvers`);

                for (const obsorverFunction of state.obsorvers) {
                    obsorverFunction(comand);
                }
            }

            document.addEventListener('keydown', handleKeydown)

            function handleKeydown(event) {
                const keyPressed = event.key;

                const comand = {
                    playerId: 'player1',
                    keyPressed
                }

                notifyAll(comand);
            }
            return {
                subscribe
            }

        }

        renderScreen();

        function renderScreen() {

            context.fillStyle = 'white';
            context.fillRect(0, 0, 10, 10)

            for (playerId in game.state.players) {
                const player = game.state.players[playerId];
                context.fillStyle = 'black';
                context.fillRect(player.x, player.y, 1, 1);
            }

            for (fruitId in game.state.fruits) {
                const fruit = game.state.fruits[fruitId];
                context.fillStyle = 'green';
                context.fillRect(fruit.x, fruit.y, 1, 1);
            }

            requestAnimationFrame(renderScreen)
        };
    </script>

</body>

</html>
